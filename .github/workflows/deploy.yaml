name: Deploy application to GitHub Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
permissions:
  contents: read
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    if: ${{ github.repository_owner == 'trinistr' }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Checkout this repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Checkout Dicey repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          repository: "trinistr/dicey"
          ref: "v0.17.1"
          path: "dicey"
      - name: Pack Dicey
        working-directory: ./dicey
        run: ../pack_gem
      - name: Copy packed Dicey to deploy folder
        run: cp dicey/tmp/dicey.pack.rb public/dicey.pack.rb
      - name: Checkout VectorNumber repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          repository: "trinistr/vector_number"
          ref: "v0.7.0"
          path: "vector_number"
      - name: Pack VectorNumber
        working-directory: ./vector_number
        run: ../pack_gem
      - name: Copy packed VectorNumber to deploy folder
        run: cp vector_number/tmp/vector_number.pack.rb public/vector_number.pack.rb
      - name: Replace favicon
        run: mv D12-production.svg public/D12.svg
      - name: Minify HTML and CSS
        run: ./minify_html_css
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
