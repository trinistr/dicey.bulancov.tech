name: Deploy application to GitHub Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
permissions:
  contents: read
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    if: ${{ github.repository_owner == 'trinistr' }}
    runs-on: ubuntu-latest
    env:
      BUNDLE_ONLY: "default documentation"
    steps:
      - name: Checkout this repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Checkout Dicey repository
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          repository: "trinistr/dicey"
          ref: "9163ac7e90df4ab78ddcad71ed4ce48ac2fe2e06"
          path: "dicey"
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
      - name: Pack Dicey
        working-directory: ./dicey
        run: bin/pack_files lib/dicey.rb lib/dicey/cli/blender.rb
      - name: Copy packed Dicey to deploy folder
        run: cp dicey/pkg/dicey.pack.rb public/dicey.pack.rb
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "public"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
